        <div>

            </h1>
          </a>
        </div>
    </div>
    <div class="bg-[#F4C2C2] flex items-center gap-4 font-bold text-white">
      <a href="" target="_blank" class="btn-outline flex bg-blue-300 w-28  items-center justify-center h-10 rounded-3xl ">Downloads</a>

      <img class="object-cover w-[50%] ml-56 items-center"

        </h1>

        <button class="bg-blue-900 ml-5 h-10 w-40 text-white font-medium rounded-3xl">

      </div>
